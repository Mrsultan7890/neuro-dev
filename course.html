    <style>
        .course-container {
            display: flex;
            min-height: 100vh;
            padding-top: 70px;
            background: #0a0a0a;
        }
        .sidebar {
            width: 300px;
            background: #111;
            border-right: 1px solid #333;
            padding: 20px;

            overflow-y: auto;

        .content {
            flex: 1;
            margin-left: 300px;
            padding: 40px;
            max-width: 800px;
        }
        .lesson-nav {
            list-style: none;
            padding: 0;
        }
        .lesson-nav li {
            margin: 10px 0;
        }
        .lesson-nav button {
            width: 100%;
            background: transparent;
            border: 1px solid #333;
            color: #ccc;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s;

        .lesson-nav button:hover, .lesson-nav button.active {

            color: #000;
            border-color: #00ff41;
        }
        .lesson-title {
            color: #00ff41;
            font-size: 2rem;
            margin-bottom: 20px;

        .lesson-intro {

            font-size: 1.1rem;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 255, 65, 0.05);
            border-left: 4px solid #00ff41;
            border-radius: 5px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h3 {
            color: #00ff41;
            margin-bottom: 15px;
        }
        .section-text {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-line;
        }
        .command-box {
            background: #000;
            border: 1px solid #333;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .command-header {
            background: #1a1a1a;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .command-header span {
            color: #00ff41;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .copy-btn {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .command-code {
            padding: 15px;
            font-family: 'Courier New', monospace;
            color: #00ff41;
            font-size: 1rem;
        }
        .command-explanation {
            color: #888;
            font-size: 0.9rem;
            margin: 10px 15px 15px;
            font-style: italic;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #333;
        }
        .nav-btn {
            background: linear-gradient(45deg, #00ff41, #00cc33);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        .video-container {
            margin: 30px 0;
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
        }
        .video-header {

            padding: 15px;
            border-bottom: 1px solid #333;
        }
        .video-header h4 {

<body>

            </div>
        </div>
    </nav>

    <div class="course-container">
        <div class="sidebar">
            <h3 id="module-title">Loading...</h3>
            <ul class="lesson-nav" id="lesson-nav"></ul>
        </div>

        <div class="content">
            <div id="lesson-content"></div>
            
            <div class="nav-buttons">
                <button class="nav-btn" id="prev-btn">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <button class="nav-btn" id="next-btn">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Google Ads Section -->
    <div class="ads-container">
        <div class="ad-label">Advertisement</div>
        <div class="google-ad">
            <!-- Google AdSense code yahan paste kariye -->
        </div>
    </div>

    <script>
        let currentLesson = 1;
        let courseData = null;

        async function loadCourse() {
            const urlParams = new URLSearchParams(window.location.search);
            let module = urlParams.get('module') || 'termux-basics';
            
            const allowedModules = [
                'termux-basics', 'termux-advanced', 'nethunter-rootless', 
                'nethunter-tools', 'networking', 'web-security', 
                'mobile-osint', 'nethunter-troubleshooting'
            ];
            
            if (!allowedModules.includes(module)) {
                module = 'termux-basics';
            }
            
            try {
                const response = await fetch(`data/${encodeURIComponent(module)}.json`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                courseData = await response.json();
                
                if (!courseData || !courseData.moduleTitle || !courseData.lessons) {
                    throw new Error('Invalid course data structure');
                }
                
                document.getElementById('module-title').textContent = courseData.moduleTitle;
                loadLessonNav();
                showLesson(1);
            } catch (error) {
                console.error('Error loading course:', error);
                document.getElementById('lesson-content').innerHTML = '<h2>Error loading course data. Please try again.</h2>';
            }
        }

        function loadLessonNav() {
            const nav = document.getElementById('lesson-nav');
            nav.innerHTML = '';
            
            courseData.lessons.forEach((lesson) => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.textContent = `${lesson.id}. ${lesson.title}`;
                button.onclick = () => showLesson(lesson.id);
                if (lesson.id === 1) button.classList.add('active');
                li.appendChild(button);
                nav.appendChild(li);
            });
        }

        function showLesson(lessonId) {
            currentLesson = lessonId;
            const lesson = courseData.lessons.find(l => l.id === lessonId);
            
            if (!lesson) return;

            document.querySelectorAll('.lesson-nav button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.lesson-nav button')[lessonId - 1].classList.add('active');

            const content = document.getElementById('lesson-content');
            let html = `<h1 class="lesson-title">${lesson.title}</h1><div class="lesson-intro">${lesson.content.intro}</div>`;

            lesson.content.sections.forEach(section => {
                html += `<div class="section"><h3>${section.heading}</h3>`;
                
                if (section.text) {
                    html += `<div class="section-text">${section.text}</div>`;
                }

                if (section.video) {
                    html += `<div class="video-container"><div class="video-header"><h4><i class="fab fa-youtube"></i> ${section.video.title}</h4><a href="videos.html" class="video-link">All Videos <i class="fas fa-external-link-alt"></i></a></div><div class="video-description">${section.video.description}</div><a href="videos.html" class="watch-video-btn"><i class="fab fa-youtube"></i> Watch Video</a></div>`;
                }

                if (section.commands) {
                    section.commands.forEach(cmd => {
                        const safeCommand = cmd.command.replace(/'/g, "\\'");
                        html += `<div class="command-box"><div class="command-header"><span>${cmd.description}</span><button class="copy-btn" onclick="copyToClipboard('${safeCommand}')"><i class="fas fa-copy"></i></button></div><div class="command-code">${cmd.command}</div><div class="command-explanation">${cmd.explanation}</div></div>`;
                    });
                }

                html += `</div>`;
            });

            content.innerHTML = html;
            updateNavButtons();
        }

        function updateNavButtons() {
            document.getElementById('prev-btn').disabled = currentLesson === 1;
            document.getElementById('next-btn').disabled = currentLesson === courseData.lessons.length;
        }

        function nextLesson() {
            if (currentLesson < courseData.lessons.length) {
                showLesson(currentLesson + 1);
            }
        }

        function previousLesson() {
            if (currentLesson > 1) {
                showLesson(currentLesson - 1);
            }
        }

        function copyToClipboard(text) {
            if (!navigator.clipboard) {
                fallbackCopyTextToClipboard(text);
                return;
            }
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Command copied!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                fallbackCopyTextToClipboard(text);
            });
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showNotification('Command copied!');
            } catch (err) {
                console.error('Fallback copy failed: ', err);
                showNotification('Copy failed!');
            }
            document.body.removeChild(textArea);
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = 'position:fixed;top:90px;right:20px;background:#00ff41;color:#000;padding:12px 20px;border-radius:8px;font-weight:bold;z-index:10000;box-shadow:0 4px 6px rgba(0,0,0,0.1);';
            document.body.appendChild(notification);
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 2000);
        }

        document.getElementById('prev-btn').onclick = previousLesson;
        document.getElementById('next-btn').onclick = nextLesson;

        window.addEventListener('DOMContentLoaded', loadCourse);
    </script>
