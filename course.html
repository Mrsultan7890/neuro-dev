<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Dev Course</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1916892851128865" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .course-container {
            display: flex;
            min-height: 100vh;
            padding-top: 70px;
            background: #0a0a0a;
        }
        .sidebar {
            width: 300px;
            background: #111;
            border-right: 1px solid #333;
            padding: 20px;
            position: fixed;
            height: calc(100vh - 70px);
            overflow-y: auto;
        }
        .content {
            flex: 1;
            margin-left: 300px;
            padding: 40px;
            max-width: 800px;
        }
        .lesson-nav {
            list-style: none;
            padding: 0;
        }
        .lesson-nav li {
            margin: 10px 0;
        }
        .lesson-nav button {
            width: 100%;
            background: transparent;
            border: 1px solid #333;
            color: #ccc;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s;
        }
        .lesson-nav button:hover, .lesson-nav button.active {
            background: #00ff41;
            color: #000;
            border-color: #00ff41;
        }
        .lesson-title {
            color: #00ff41;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .lesson-intro {
            color: #ccc;
            font-size: 1.1rem;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 255, 65, 0.05);
            border-left: 4px solid #00ff41;
            border-radius: 5px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h3 {
            color: #00ff41;
            margin-bottom: 15px;
        }
        .section-text {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-line;
        }
        .command-box {
            background: #000;
            border: 1px solid #333;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .command-header {
            background: #1a1a1a;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .command-header span {
            color: #00ff41;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .copy-btn {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            transition: all 0.3s ease;
        }
        .copy-btn:hover {
            background: #00cc33;
            transform: scale(1.05);
        }
        .copy-btn i {
            font-size: 14px;
        }
        .command-code {
            padding: 15px;
            font-family: 'Courier New', monospace;
            color: #00ff41;
            font-size: 1rem;
        }
        .command-explanation {
            color: #888;
            font-size: 0.9rem;
            margin: 10px 15px 15px;
            font-style: italic;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #333;
        }
        .nav-btn {
            background: linear-gradient(45deg, #00ff41, #00cc33);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        .video-container {
            margin: 30px 0;
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
        }
        .video-header {
            background: #1a1a1a;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        .video-header h4 {
            color: #00ff41;
            margin: 0;
            font-size: 1.1rem;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .video-description {
            padding: 15px;
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .video-link {
            color: #00ff41;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .watch-video-btn {
            display: block;
            background: #ff0000;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            transition: background 0.3s;
        }
        .watch-video-btn:hover {
            background: #cc0000;
        }
        
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        
        .hamburger .bar {
            width: 25px;
            height: 3px;
            background: #00ff41;
            margin: 3px 0;
            transition: 0.3s;
        }
        
        @media (max-width: 768px) {
            .course-container {
                flex-direction: column;
            }
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #333;
            }
            .content {
                margin-left: 0;
                padding: 20px;
            }
            .lesson-title {
                font-size: 1.5rem;
            }
            .command-header {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            .copy-btn {
                width: 100%;
            }
            
            .hamburger { display: flex; }
            
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.98);
                width: 100%;
                text-align: center;
                transition: 0.3s;
                padding: 30px 0;
                z-index: 1000;
            }
            
            .nav-menu.active { left: 0; }
            
            .nav-menu .nav-link {
                padding: 15px;
                display: block;
                border-bottom: 1px solid #333;
            }
        }
        
        @media (max-width: 480px) {
            .lesson-title {
                font-size: 1.2rem;
            }
            .lesson-intro {
                padding: 15px;
                font-size: 1rem;
            }
            .section h3 {
                font-size: 1.1rem;
            }
            .command-code {
                font-size: 0.9rem;
                padding: 10px;
            }
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }
            .nav-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-brain"></i>
                <span>Neuro-Dev</span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#courses" class="nav-link">Courses</a>
                <a href="videos.html" class="nav-link">Videos</a>
                <a href="python-ide.html" class="nav-link">Python IDE</a>
                <a href="donate.html" class="nav-link">Donate</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="course-container">
        <div class="sidebar">
            <h3 id="module-title">Loading...</h3>
            <ul class="lesson-nav" id="lesson-nav"></ul>
        </div>

        <div class="content">
            <div id="lesson-content"></div>
            
            <div class="nav-buttons">
                <button class="nav-btn" id="prev-btn">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <button class="nav-btn" id="next-btn">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Google Ads Section -->
    <div class="ads-container">
        <div class="ad-label">Advertisement</div>
        <div class="google-ad">
            <!-- Google AdSense code yahan paste kariye -->
        </div>
    </div>

    <script>
        let currentLesson = 1;
        let courseData = null;

        async function loadCourse() {
            const urlParams = new URLSearchParams(window.location.search);
            let module = urlParams.get('module') || 'termux-basics';
            
            // Sanitize module parameter
            module = module.replace(/[^a-zA-Z0-9-]/g, '');
            
            const allowedModules = [
                'termux-basics', 'termux-advanced', 'nethunter-rootless', 
                'nethunter-tools', 'networking', 'web-security', 
                'mobile-osint', 'nethunter-troubleshooting', 'python-complete',
                'python-basics-kids', 'hands-on-ml-complete', 'python-ai-ml'
            ];
            
            if (!allowedModules.includes(module)) {
                module = 'termux-basics';
            }
            
            try {
                const response = await fetch(`data/${encodeURIComponent(module)}.json`);
                if (!response.ok) {
                    throw new Error(`Course not found: ${response.status}`);
                }
                
                const text = await response.text();
                if (!text.trim()) {
                    throw new Error('Empty course data');
                }
                
                courseData = JSON.parse(text);
                
                if (!courseData || !courseData.moduleTitle || !courseData.lessons || !Array.isArray(courseData.lessons)) {
                    throw new Error('Invalid course data structure');
                }
                
                if (courseData.lessons.length === 0) {
                    throw new Error('No lessons found in course');
                }
                
                // Sanitize course title
                const sanitizedTitle = courseData.moduleTitle.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                document.getElementById('module-title').textContent = sanitizedTitle;
                document.title = `${sanitizedTitle} - Neuro-Dev Course`;
                
                loadLessonNav();
                showLesson(1);
            } catch (error) {
                console.error('Error loading course:', error);
                showErrorState(error.message);
            }
        }
        
        function showErrorState(message) {
            const content = document.getElementById('lesson-content');
            const moduleTitle = document.getElementById('module-title');
            const lessonNav = document.getElementById('lesson-nav');
            
            if (moduleTitle) moduleTitle.textContent = 'Error Loading Course';
            if (lessonNav) lessonNav.innerHTML = '<li><button disabled>No lessons available</button></li>';
            
            if (content) {
                content.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #ff6b6b;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h2>Course Load Error</h2>
                        <p style="color: #ccc; margin: 20px 0;">${message}</p>
                        <button onclick="location.reload()" style="background: #00ff41; color: #000; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold;">
                            <i class="fas fa-refresh"></i> Retry
                        </button>
                        <br><br>
                        <a href="index.html" style="color: #00ff41; text-decoration: none;">
                            <i class="fas fa-home"></i> Back to Home
                        </a>
                    </div>
                `;
            }
        }

        function loadLessonNav() {
            const nav = document.getElementById('lesson-nav');
            nav.innerHTML = '';
            
            courseData.lessons.forEach((lesson) => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.textContent = `${lesson.id}. ${lesson.title}`;
                button.onclick = () => showLesson(lesson.id);
                if (lesson.id === 1) button.classList.add('active');
                li.appendChild(button);
                nav.appendChild(li);
            });
        }

        function showLesson(lessonId) {
            currentLesson = lessonId;
            const lesson = courseData.lessons.find(l => l.id === lessonId);
            
            if (!lesson) {
                console.error('Lesson not found:', lessonId);
                return;
            }

            // Update navigation buttons
            document.querySelectorAll('.lesson-nav button').forEach(btn => {
                btn.classList.remove('active');
            });
            const navButtons = document.querySelectorAll('.lesson-nav button');
            if (navButtons[lessonId - 1]) {
                navButtons[lessonId - 1].classList.add('active');
            }

            const content = document.getElementById('lesson-content');
            if (!content) return;
            
            // Sanitize lesson title and intro
            const sanitizedTitle = lesson.title.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            const sanitizedIntro = lesson.content.intro.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            let html = `<h1 class="lesson-title">${sanitizedTitle}</h1><div class="lesson-intro">${sanitizedIntro}</div>`;

            if (lesson.content.sections && Array.isArray(lesson.content.sections)) {
                lesson.content.sections.forEach((section, sectionIndex) => {
                    const sanitizedHeading = section.heading.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    html += `<div class="section"><h3>${sanitizedHeading}</h3>`;
                    
                    if (section.text) {
                        const sanitizedText = section.text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                        html += `<div class="section-text">${sanitizedText}</div>`;
                    }

                    if (section.video) {
                        const sanitizedVideoTitle = section.video.title.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                        const sanitizedVideoDesc = section.video.description.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                        html += `<div class="video-container"><div class="video-header"><h4><i class="fab fa-youtube"></i> ${sanitizedVideoTitle}</h4><a href="videos.html" class="video-link" rel="noopener noreferrer">All Videos <i class="fas fa-external-link-alt"></i></a></div><div class="video-description">${sanitizedVideoDesc}</div><a href="videos.html" class="watch-video-btn" rel="noopener noreferrer"><i class="fab fa-youtube"></i> Watch Video</a></div>`;
                    }

                    if (section.commands && Array.isArray(section.commands)) {
                        section.commands.forEach((cmd, index) => {
                            const commandId = `cmd_${lessonId}_${sectionIndex}_${index}`;
                            const sanitizedDesc = cmd.description.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                            const sanitizedCommand = cmd.command.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                            const sanitizedExplanation = cmd.explanation.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                            html += `<div class="command-box"><div class="command-header"><span>${sanitizedDesc}</span><button class="copy-btn" onclick="copyCommand('${commandId}')" title="Copy to clipboard" aria-label="Copy command"><i class="fas fa-copy"></i></button></div><div class="command-code" id="${commandId}">${sanitizedCommand}</div><div class="command-explanation">${sanitizedExplanation}</div></div>`;
                        });
                    }

                    html += `</div>`;
                });
            }

            content.innerHTML = html;
            content.scrollTop = 0;
            updateNavButtons();
        }

        function updateNavButtons() {
            document.getElementById('prev-btn').disabled = currentLesson === 1;
            document.getElementById('next-btn').disabled = currentLesson === courseData.lessons.length;
        }

        function nextLesson() {
            if (currentLesson < courseData.lessons.length) {
                showLesson(currentLesson + 1);
            }
        }

        function previousLesson() {
            if (currentLesson > 1) {
                showLesson(currentLesson - 1);
            }
        }

        function copyCommand(elementId) {
            const element = document.getElementById(elementId);
            if (!element) {
                showNotification('Error: Command not found!', 'error');
                return;
            }
            
            let text = element.textContent || element.innerText;
            text = text.trim();
            
            if (!text) {
                showNotification('Error: No text to copy!', 'error');
                return;
            }
            
            if (!navigator.clipboard || !window.isSecureContext) {
                fallbackCopyTextToClipboard(text);
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Command copied!', 'success');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                fallbackCopyTextToClipboard(text);
            });
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showNotification('Command copied!');
            } catch (err) {
                console.error('Fallback copy failed: ', err);
                showNotification('Copy failed!');
            }
            document.body.removeChild(textArea);
        }

        function showNotification(message, type = 'success') {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.course-notification');
            existingNotifications.forEach(notif => notif.remove());
            
            const notification = document.createElement('div');
            notification.className = 'course-notification';
            notification.textContent = message;
            
            const bgColor = type === 'error' ? '#ff6b6b' : '#00ff41';
            const textColor = type === 'error' ? '#fff' : '#000';
            
            notification.style.cssText = `
                position: fixed;
                top: 90px;
                right: 20px;
                background: ${bgColor};
                color: ${textColor};
                padding: 12px 20px;
                border-radius: 8px;
                font-weight: bold;
                z-index: 10000;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                animation: slideInRight 0.3s ease;
                max-width: 300px;
                word-wrap: break-word;
            `;
            
            document.body.appendChild(notification);
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOutRight 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }
            }, 2000);
        }

        document.getElementById('prev-btn').onclick = previousLesson;
        document.getElementById('next-btn').onclick = nextLesson;

        // Add CSS for notification animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        window.addEventListener('DOMContentLoaded', loadCourse);
        
        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        previousLesson();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        nextLesson();
                        break;
                }
            }
        });
        
        // Mobile menu toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        
        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                hamburger.classList.toggle('active');
            });
        }
    </script>
</body>
</html>
