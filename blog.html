<head>

    <style>
        .blog-container {
            padding-top: 90px;
            min-height: 100vh;
            background: #0a0a0a;
        }
        .blog-header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            margin-bottom: 40px;
        }
        .blog-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .stat-item {
            text-align: center;
            color: #888;
        }
        .stat-number {
            display: block;
            font-size: 2rem;
            color: #00ff41;
            font-weight: bold;
        }
        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            padding: 0 20px;
        }
        .filter-tab {
            padding: 10px 20px;
            background: #333;
            color: #ccc;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        .filter-tab.active {
            background: #00ff41;
            color: #000;
        }
        .filter-tab:hover {
            background: #444;
        }
        .filter-tab.active:hover {
            background: #00cc33;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            padding: 0 20px;
        }
        .search-box {
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: #111;
            border: 2px solid #333;
            border-radius: 25px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        .search-input:focus {
            border-color: #00ff41;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff41;
        }
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 0 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .blog-card {
            background: #111;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
            transition: all 0.3s;
            position: relative;
        }
        .blog-card:hover {
            transform: translateY(-5px);
            border-color: #00ff41;
        }
        .blog-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        .blog-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.3), rgba(0,0,0,0.5));
        }
        .blog-image-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #fff;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .blog-content {
            padding: 25px;
        }
        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: #888;
            flex-wrap: wrap;
            gap: 10px;
        }
        .blog-category {
            background: #00ff41;
            color: #000;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .blog-title {
            color: #00ff41;
            font-size: 1.2rem;
            margin-bottom: 15px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .blog-excerpt {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .blog-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }
        .blog-stats-mini {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            color: #666;
        }
        .read-more {
            display: inline-block;
            padding: 8px 16px;
            background: #00ff41;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        .read-more:hover {
            background: #00cc33;
        }
        .trending-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4444;
            color: #fff;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: bold;
            z-index: 3;
        }
        .no-results {
            text-align: center;
            color: #666;
            padding: 60px 20px;
            font-size: 1.1rem;
        }
        @media (max-width: 768px) {
            .blog-stats {
                gap: 20px;
            }
            .stat-number {
                font-size: 1.5rem;
            }
            .filter-tabs {
                gap: 10px;
            }
            .filter-tab {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
            .blog-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-brain"></i>
                <span>Neuro-Dev</span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#courses" class="nav-link">Courses</a>
                <a href="blog.html" class="nav-link active">Blog</a>
                <a href="testimonials.html" class="nav-link">Reviews</a>
                <a href="dictionary.html" class="nav-link">Dictionary</a>
                <a href="about.html" class="nav-link">About</a>
            </div>

                <span class="bar"></span>

            </div>

    <div class="blog-container">
        <div class="blog-header">
            <h1 style="color: #00ff41; font-size: 2.5rem; margin-bottom: 15px;">
                <i class="fas fa-blog"></i> Cybersecurity Blog
            </h1>
            <p style="color: #ccc; font-size: 1.2rem; margin-bottom: 30px;">
                Latest hacking news, tutorials aur security insights Roman Urdu mein
            </p>
            
            <div class="blog-stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalPosts">10</span>
                    <span>Total Posts</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalViews">6.5K</span>
                    <span>Total Views</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">Daily</span>
                    <span>Updates</span>
                </div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Blog posts search kariye...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>

        <div class="filter-tabs">
            <button class="filter-tab active" data-category="all">All Posts</button>
            <button class="filter-tab" data-category="hacking">Hacking</button>
            <button class="filter-tab" data-category="ai">AI & Tech</button>
            <button class="filter-tab" data-category="darkweb">Dark Web</button>
            <button class="filter-tab" data-category="news">Breaking News</button>
        </div>

        <div class="blog-grid" id="blogGrid">
            <!-- Blog posts will be loaded here -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-search" style="font-size: 3rem; color: #333; margin-bottom: 20px;"></i>
            <p>Koi results nahi mile. Dusra search term try kariye.</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        let blogPosts = [];
        let filteredPosts = [];
        let currentFilter = 'all';

        // Load blog posts from JSON
        async function loadBlogPosts() {
            try {
                console.log('Fetching blog posts...');
                const response = await fetch('./blog-posts.json?v=' + Date.now());
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                blogPosts = await response.json();
                console.log('Loaded posts:', blogPosts.length);
                filteredPosts = [...blogPosts];
                displayBlogPosts(filteredPosts);
                updateStats();
            } catch (error) {
                console.error('Error loading blog posts:', error);
                // Fallback data with all posts
                blogPosts = [
                    {
                        id: 1,
                        slug: "zero-trust-architecture-challenge",
                        title: "🔒 Zero Trust Kya Hai? Ethical Hackers Ke Liye Sabse Bada Challenge",
                        excerpt: "Security ka naya rule: 'Trust Nobody'. Zero Trust Architecture (ZTA) kaise traditional hacking methods ko challenge kar raha hai.",
                        category: "hacking",
                        date: "2025-10-26",
                        readTime: "8 min read",
                        views: 2150,
                        tags: ["zero-trust", "cybersecurity"]
                    },
                    {
                        id: 2,
                        slug: "termux-advanced-hacking-tools-2024",
                        title: "Termux Mein Advanced Hacking Tools Install Kaise Kare",
                        excerpt: "Latest hacking tools jo Termux mein install kar sakte hain without root. Nmap, Metasploit, SQLmap guide.",
                        category: "hacking",
                        date: "2025-10-25",
                        readTime: "8 min read",
                        views: 1250,
                        tags: ["termux", "hacking"]
                    },
                    {
                        id: 3,
                        slug: "chatgpt-vs-gemini-ai-comparison",
                        title: "ChatGPT vs Google Gemini - Kaun Sa AI Better Hai?",
                        excerpt: "ChatGPT aur Google Gemini ka detailed comparison. Performance, features, pricing analysis.",
                        category: "ai",
                        date: "2025-10-24",
                        readTime: "6 min read",
                        views: 890,
                        tags: ["chatgpt", "gemini"]
                    },
                    {
                        id: 4,
                        slug: "dark-web-access-safely-2024",
                        title: "Dark Web Ko Safely Access Kaise Kare - Complete Guide",
                        excerpt: "Dark web access karne ka safe tarika. Tor browser, VPN setup, security measures.",
                        category: "darkweb",
                        date: "2025-10-23",
                        readTime: "10 min read",
                        views: 2150,
                        tags: ["darkweb", "tor"]
                    },
                    {
                        id: 5,
                        slug: "python-ethical-hacking-scripts",
                        title: "Python Se Ethical Hacking Scripts Banaye",
                        excerpt: "Python use karke ethical hacking scripts kaise banate hain. Port scanner, password cracker.",
                        category: "hacking",
                        date: "2025-10-22",
                        readTime: "12 min read",
                        views: 1680,
                        tags: ["python", "scripting"]
                    }
                ];
                filteredPosts = [...blogPosts];
                displayBlogPosts(filteredPosts);
                updateStats();
            }
        }

        function displayBlogPosts(posts) {
            const blogGrid = document.getElementById('blogGrid');
            const noResults = document.getElementById('noResults');
            
            if (posts.length === 0) {
                blogGrid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            blogGrid.innerHTML = '';
            
            posts.forEach(post => {
                const isNew = new Date(post.date) > new Date(Date.now() - 7*24*60*60*1000);
                const currentViews = getViewCount(post.slug, post.views);
                const isTrending = currentViews > 1000;
                
                const blogCard = document.createElement('div');
                blogCard.className = 'blog-card';
                blogCard.innerHTML = `
                    ${isTrending ? '<div class="trending-badge">🔥 Trending</div>' : ''}
                    <div class="blog-image" style="background-image: url('${post.image || ''}')">
                        <div class="blog-image-icon">${getCategoryIcon(post.category)}</div>
                    </div>
                    <div class="blog-content">
                        <div class="blog-meta">
                            <div>
                                <span class="blog-category">${post.category}</span>
                            </div>
                            <div>
                                <i class="fas fa-calendar"></i> ${formatDate(post.date)}
                            </div>
                        </div>
                        <h3 class="blog-title">${post.title}</h3>
                        <p class="blog-excerpt">${post.excerpt}</p>
                        <div class="blog-footer">
                            <div class="blog-stats-mini">
                                <span><i class="fas fa-clock"></i> ${post.readTime}</span>
                                <span><i class="fas fa-eye"></i> ${formatViews(currentViews)}</span>
                            </div>
                            <a href="post.html?slug=${post.slug}" class="read-more">
                                Read More <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                `;
                blogGrid.appendChild(blogCard);
            });
        }
        
        function getViewCount(slug, defaultViews) {
            const stored = localStorage.getItem(`views_${slug}`);
            return stored ? parseInt(stored) : defaultViews;
        }
        
        function formatViews(views) {
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K';
            }
            return views.toString();
        }

        function getCategoryIcon(category) {
            const icons = {
                'hacking': '🔓',
                'ai': '🤖',
                'darkweb': '🕸️',
                'news': '📰',
                'default': '💻'
            };
            return icons[category] || icons.default;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return 'Today';
            if (diffDays === 2) return 'Yesterday';
            if (diffDays <= 7) return `${diffDays} days ago`;
            
            return date.toLocaleDateString('en-GB');
        }

        function updateStats() {
            const totalViews = blogPosts.reduce((sum, post) => sum + post.views, 0);
            document.getElementById('totalPosts').textContent = blogPosts.length;
            document.getElementById('totalViews').textContent = totalViews > 1000 ? 
                (totalViews/1000).toFixed(1) + 'K' : totalViews;
        }

        function filterPosts(category) {
            currentFilter = category;
            if (category === 'all') {
                filteredPosts = [...blogPosts];
            } else {
                filteredPosts = blogPosts.filter(post => post.category === category);
            }
            displayBlogPosts(filteredPosts);
        }

        function searchPosts(query) {
            if (!query.trim()) {
                filterPosts(currentFilter);
                return;
            }
            
            const searchResults = filteredPosts.filter(post => 
                post.title.toLowerCase().includes(query.toLowerCase()) ||
                post.excerpt.toLowerCase().includes(query.toLowerCase()) ||
                post.tags?.some(tag => tag.toLowerCase().includes(query.toLowerCase()))
            );
            
            displayBlogPosts(searchResults);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', loadBlogPosts);

        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                filterPosts(tab.dataset.category);
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchPosts(e.target.value);
        });
    </script>
</body>
