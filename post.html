<body>
    <nav class="navbar">
        <div class="nav-container">

            </div>
        </div>

    <div class="container">
        <a href="blog.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Blog
        </a>

        <div id="post-container">
            <div class="loading">
                <i class="fas fa-spinner fa-spin" style="font-size: 3rem; margin-bottom: 20px;"></i>
                <h3>Loading post...</h3>
            </div>
        </div>
    </div>

    <script>
        // Category colors
        const categoryColors = {
            hacking: '#f85149',
            ai: '#a5a5a5',
            tech: '#58a6ff',
            darkweb: '#8b5cf6',
            news: '#3fb950'
        };

        // Get post slug from URL
        function getPostSlug() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('slug');
        }

        // View count functions
        function getViewCount(slug, defaultViews) {
            const stored = localStorage.getItem(`views_${slug}`);
            return stored ? parseInt(stored) : defaultViews;
        }
        
        function incrementViewCount(slug, defaultViews) {
            // Check if already viewed in this session
            const sessionKey = `session_${slug}`;
            const sessionViewed = sessionStorage.getItem(sessionKey);
            
            if (!sessionViewed) {
                const currentViews = getViewCount(slug, defaultViews);
                const newViews = currentViews + 1;
                localStorage.setItem(`views_${slug}`, newViews);
                sessionStorage.setItem(sessionKey, 'true');
                return newViews;
            }
            
            return getViewCount(slug, defaultViews);
        }
        
        function formatViews(views) {
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K';
            }
            return views.toString();
        }
        
        // Load post content
        async function loadPost() {
            const slug = getPostSlug();
            
            if (!slug) {
                showError('Post not found');
                return;
            }

            try {
                const response = await fetch('blog-posts.json');
                const posts = await response.json();
                const post = posts.find(p => p.slug === slug);

                if (!post) {
                    showError('Post not found');
                    return;
                }

                // Increment view count
                incrementViewCount(post.slug, post.views);
                displayPost(post);
            } catch (error) {
                showError('Failed to load post');
            }
        }

        // Display post
        function displayPost(post) {
            document.getElementById('post-title').textContent = `${post.title} - Neuro-Dev Blog`;
            
            const container = document.getElementById('post-container');
            container.innerHTML = `
                <div class="post-header">
                    <div class="post-meta">
                        <span class="post-category" style="background: ${categoryColors[post.category] || '#238636'}">
                            ${post.category.toUpperCase()}
                        </span>
                        <span class="post-date">${formatDate(post.date)}</span>
                        <span class="post-read-time">
                            <i class="fas fa-clock"></i> ${post.readTime}
                        </span>
                        <span class="post-views">
                            <i class="fas fa-eye"></i> ${formatViews(getViewCount(post.slug, post.views))} views
                        </span>
                    </div>
                    <h1 class="post-title">${post.title}</h1>
                    <p class="post-excerpt">${post.excerpt}</p>
                </div>

                <div class="post-content">
                    ${formatContent(post.content)}
                </div>

                <div class="post-tags">
                    ${post.tags.map(tag => `<a href="blog.html?search=${tag}" class="post-tag">#${tag}</a>`).join('')}
                </div>

                <div class="post-footer">
                    <h3>ðŸ“¢ Share this post</h3>
                    <p>Agar yeh post helpful lagi to share zaroor kariye!</p>
                    <div class="social-share">
                        <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(post.title)}&url=${encodeURIComponent(window.location.href)}" class="share-btn" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-twitter"></i> Twitter
                        </a>
                        <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}" class="share-btn" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-facebook"></i> Facebook
                        </a>
                        <a href="https://wa.me/?text=${encodeURIComponent(post.title + ' - ' + window.location.href)}" class="share-btn" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                        </a>
                        <a href="mailto:?subject=${encodeURIComponent(post.title)}&body=${encodeURIComponent(window.location.href)}" class="share-btn">
                            <i class="fas fa-envelope"></i> Email
                        </a>
                    </div>
                </div>
                
                <!-- Advertisement Section -->
                <div class="ads-container" style="margin-top: 50px; padding: 30px; background: #161b22; border: 1px solid #30363d; border-radius: 12px; text-align: center;">
                    <div class="ads-header" style="margin-bottom: 20px;">
                        <h3 style="color: #58a6ff; margin-bottom: 10px;">ðŸ“¢ Support Our Content</h3>
                        <p style="color: #7d8590;">Help us create more quality articles</p>
                    </div>
                    <div class="ads-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                        <div class="ad-box" style="background: #21262d; padding: 40px; border-radius: 8px; border: 1px solid #30363d;">
                            <div class="ad-placeholder" style="color: #7d8590;">
                                <i class="fas fa-ad" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
                                <p style="margin-bottom: 5px;">Advertisement Space</p>
                                <small>Your Ad Here</small>
                            </div>
                        </div>
                        <div class="ad-box" style="background: #21262d; padding: 40px; border-radius: 8px; border: 1px solid #30363d;">
                            <div class="ad-placeholder" style="color: #7d8590;">
                                <i class="fas fa-bullhorn" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
                                <p style="margin-bottom: 5px;">Sponsor Content</p>
                                <small>Contact for Ads</small>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Format content (simple markdown-like formatting)
        function formatContent(content) {
            // First handle code blocks before other formatting
            let formatted = content.replace(/```bash\n([\s\S]*?)```/g, function(match, code) {
                const codeId = 'code-' + Math.random().toString(36).substr(2, 9);
                const cleanCode = code.trim();
                return `<div class="code-container"><pre><code id="${codeId}">${cleanCode}</code><button class="copy-btn" onclick="copyCode('${codeId}')"><i class="fas fa-copy"></i> Copy</button></pre></div>`;
            });
            
            // Handle regular code blocks
            formatted = formatted.replace(/```([\s\S]*?)```/g, function(match, code) {
                const codeId = 'code-' + Math.random().toString(36).substr(2, 9);
                const cleanCode = code.trim();
                return `<div class="code-container"><pre><code id="${codeId}">${cleanCode}</code><button class="copy-btn" onclick="copyCode('${codeId}')"><i class="fas fa-copy"></i> Copy</button></pre></div>`;
            });
            
            // Apply other formatting
            formatted = formatted
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/\n/g, '<br>');
            
            return formatted;
        }
        
        // Copy code function
        function copyCode(codeId) {
            const codeElement = document.getElementById(codeId);
            const text = codeElement.textContent;
            const btn = codeElement.nextElementSibling;
            
            // Create temporary textarea for copying
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                    btn.classList.remove('copied');
                }, 1500);
            } catch (err) {
                console.error('Copy failed:', err);
            }
            
            document.body.removeChild(textArea);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Show error
        function showError(message) {
            document.getElementById('post-container').innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                    <h3>${message}</h3>
                    <p>Please try again or go back to the blog.</p>
                </div>
            `;
        }

        // Load post on page load
        loadPost();
    </script>
