<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Python IDE - Neuro-Dev</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1916892851128865" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117; 
            color: #f0f6fc; 
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }
        
        .navbar {
            background: #161b22;
            padding: 10px 20px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #58a6ff;
        }
        
        .nav-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: #238636;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }
        
        .btn:hover { background: #2ea043; }
        .btn.secondary { background: #21262d; }
        .btn.secondary:hover { background: #30363d; }
        
        .ide-container {
            display: flex;
            height: calc(100vh - 60px);
        }
        
        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #30363d;
        }
        
        .editor-header {
            background: #161b22;
            padding: 10px 15px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-tab {
            background: #21262d;
            padding: 8px 15px;
            border-radius: 6px 6px 0 0;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .editor-area {
            flex: 1;
            position: relative;
        }
        
        .editor-wrapper {
            display: flex;
            height: 100%;
        }
        
        .line-numbers {
            background: #161b22;
            color: #7d8590;
            padding: 15px 8px 15px 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            text-align: right;
            border-right: 1px solid #30363d;
            user-select: none;
            min-width: 50px;
            overflow: hidden;
            white-space: pre;
        }
        
        #code-editor {
            flex: 1;
            background: #0d1117;
            color: #f0f6fc;
            border: none;
            outline: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            tab-size: 4;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        
        .output-panel {
            width: 40%;
            display: flex;
            flex-direction: column;
            background: #0d1117;
        }
        
        .output-header {
            background: #161b22;
            padding: 10px 15px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .output-content {
            flex: 1;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-y: scroll;
            overflow-x: hidden;
            white-space: pre-wrap;
            line-height: 1.5;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            scroll-behavior: smooth;
            position: relative;
        }
        
        .input-prompt {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 10px;
            margin: 10px 0;
        }
        
        .input-field {
            background: #0d1117;
            border: 1px solid #30363d;
            color: #f0f6fc;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
        }
        
        .status-bar {
            background: #161b22;
            padding: 5px 15px;
            border-top: 1px solid #30363d;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }
        
        .error { color: #f85149; }
        .success { color: #3fb950; }
        .info { color: #58a6ff; }
        .warning { color: #d29922; }
        
        /* Fullscreen Mode */
        body:fullscreen {
            background: #0d1117 !important;
        }
        
        body:fullscreen .navbar {
            padding: 8px 15px !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 9999 !important;
            background: #161b22 !important;
            border-bottom: 1px solid #30363d !important;
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
        }
        
        body:fullscreen .ide-container {
            height: calc(100vh - 60px) !important;
            margin-top: 60px !important;
        }
        
        body:fullscreen .nav-actions {
            display: flex !important;
            gap: 8px !important;
            flex-wrap: wrap !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        body:fullscreen .btn {
            display: flex !important;
            align-items: center !important;
            gap: 4px !important;
            padding: 6px 10px !important;
            font-size: 12px !important;
            min-width: 60px !important;
            background: #238636 !important;
            color: white !important;
            border: none !important;
            border-radius: 6px !important;
            cursor: pointer !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        body:fullscreen .btn.secondary {
            background: #21262d !important;
        }
        
        body:fullscreen .btn:hover {
            background: #2ea043 !important;
        }
        
        body:fullscreen .btn.secondary:hover {
            background: #30363d !important;
        }
        
        /* Orientation Change Notification */
        .orientation-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #58a6ff;
            padding: 20px;
            border: 2px solid #58a6ff;
            border-radius: 10px;
            text-align: center;
            z-index: 9999;
            display: none;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .orientation-hint.show {
            display: block;
        }
        
        /* Landscape Orientation */
        @media screen and (orientation: landscape) and (max-width: 1024px) {
            .ide-container {
                flex-direction: row;
                height: calc(100vh - 50px);
            }
            
            .output-panel {
                width: 40%;
                height: 100%;
            }
            
            .editor-panel {
                width: 60%;
                height: 100%;
            }
            
            .nav-actions {
                gap: 3px;
                flex-wrap: wrap;
            }
            
            .btn {
                padding: 4px 6px;
                font-size: 10px;
                min-width: 50px;
            }
            
            .btn-text {
                display: none;
            }
            
            #code-editor {
                font-size: 13px;
            }
            
            .output-content {
                font-size: 12px;
            }
        }
        
        /* Landscape Fullscreen */
        @media screen and (orientation: landscape) {
            body:fullscreen .navbar {
                padding: 3px 8px;
                height: 40px;
            }
            
            body:fullscreen .ide-container {
                height: calc(100vh - 40px);
                margin-top: 40px;
            }
            
            body:fullscreen .output-panel {
                width: 35%;
            }
            
            body:fullscreen .editor-panel {
                width: 65%;
            }
            
            body:fullscreen #code-editor {
                font-size: 14px;
            }
            
            body:fullscreen .output-content {
                font-size: 13px;
            }
            
            body:fullscreen .nav-actions {
                gap: 3px !important;
                display: flex !important;
                flex-wrap: wrap !important;
            }
            
            body:fullscreen .btn {
                display: flex !important;
                padding: 4px 6px !important;
                font-size: 10px !important;
                min-width: 45px !important;
                visibility: visible !important;
                opacity: 1 !important;
            }
            
            body:fullscreen .nav-logo span {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            .ide-container { flex-direction: column; }
            .output-panel { width: 100%; height: 45%; min-height: 200px; }
            .editor-panel { height: 55%; }
            .nav-actions { gap: 2px; flex-wrap: wrap; }
            .btn { padding: 4px 6px; font-size: 10px; min-width: 45px; }
            .navbar { padding: 6px 10px; position: sticky; top: 0; z-index: 100; }
            .output-content { 
                padding: 10px; 
                font-size: 12px; 
                overflow-y: scroll !important;
                -webkit-overflow-scrolling: touch !important;
                height: calc(100% - 40px);
                max-height: none;
            }
            #code-editor { padding: 10px; font-size: 12px; }
            
            .btn-text {
                display: none;
            }
            
            body:fullscreen .navbar {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                padding: 6px 10px !important;
                height: 50px !important;
                z-index: 9999 !important;
            }
            
            body:fullscreen .ide-container {
                margin-top: 50px !important;
                height: calc(100vh - 50px) !important;
            }
            
            body:fullscreen .nav-actions {
                display: flex !important;
                gap: 4px !important;
                flex-wrap: wrap !important;
            }
            
            body:fullscreen .btn {
                display: flex !important;
                padding: 4px 6px !important;
                font-size: 10px !important;
                min-width: 40px !important;
                visibility: visible !important;
                opacity: 1 !important;
            }
        }
        
        @media (max-width: 480px) {
            .nav-actions { justify-content: center; }
            .btn { min-width: 60px; }
            .output-panel { height: 50%; }
            .editor-panel { height: 50%; }
        }
    </style>
</head>
<body>
    <!-- Orientation Hint -->
    <div id="orientationHint" class="orientation-hint">
        <i class="fas fa-mobile-alt" style="font-size: 2rem; margin-bottom: 10px;"></i>
        <h3>Better Coding Experience!</h3>
        <p>Landscape mode mein rotate kariye<br>IDE ke liye better experience</p>
        <div style="margin-top: 15px;">
            <i class="fas fa-redo" style="animation: spin 2s linear infinite;"></i>
        </div>
    </div>
    <nav class="navbar">
        <div class="nav-logo">
            <i class="fas fa-brain"></i>
            <span>Neuro-Dev Python IDE</span>
        </div>
        <div class="nav-actions">
            <button class="btn secondary" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> Home
            </button>
            <button class="btn" onclick="runCode()">
                <i class="fas fa-play"></i> Run

            <button class="btn secondary" onclick="saveCode()">

            </button>
            <button class="btn secondary" onclick="loadCode()">

    <div class="ide-container">
        <div class="editor-panel">
            <div class="editor-header">
                <div class="file-tab">
                    <i class="fab fa-python"></i>
                    main.py
                </div>
                <div style="font-size: 12px; color: #7d8590;">
                    Fast Python IDE - Ready!
                </div>
            </div>
            <div class="editor-area">
                <div class="editor-wrapper">
                    <div class="line-numbers" id="line-numbers">1</div>
                    <textarea id="code-editor" placeholder="# Write your Python code here..."></textarea>
                </div>
            </div>
        </div>
        
        <div class="output-panel">
            <div class="output-header">
                <span><i class="fas fa-terminal"></i> Output</span>
                <span id="status" style="font-size: 12px; color: #7d8590;">Ready</span>
            </div>
            <div class="output-content" id="output">
                <div class="info">🐍 Python IDE ready!</div>
                <div class="info">📝 Write code and click Run</div>
                <div class="info">💡 input() function supported</div>
                <div style="margin-top: 10px;">---</div>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <span>Python 3.x | Fast Runtime</span>
        <span id="execution-time"></span>
    </div>
    
    <!-- Google Ad Box -->
    <div style="text-align: center; padding: 20px; background: #111; border-top: 1px solid #333;">
        <div style="color: #666; font-size: 12px; margin-bottom: 10px;">Advertisement</div>
        <div style="max-width: 320px; margin: 0 auto; min-height: 100px; background: #222; border: 1px solid #444; border-radius: 5px; display: flex; align-items: center; justify-content: center;">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-1916892851128865"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="rectangle"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

    <script src="https://unpkg.com/skulpt@0.11.1/dist/skulpt.min.js"></script>
    <script src="https://unpkg.com/skulpt@0.11.1/dist/skulpt-stdlib.js"></script>
    <script>
        let isRunning = false;
        const outputDiv = document.getElementById('output');
        const statusSpan = document.getElementById('status');
        const codeEditor = document.getElementById('code-editor');

        // Set simple default code
        const defaultCode = `# Welcome to Python IDE!
# Write your code here and click Run

name = input("Enter your name: ")
print("Hello " + name + "!")

age = int(input("Enter your age: "))
if age >= 18:
    print("You are an adult")
else:
    print("You are young")
    
print("Thanks for using Python IDE!")`;
        
        codeEditor.value = defaultCode;
        updateLineNumbers();

        // Update line numbers
        function updateLineNumbers() {
            const textarea = codeEditor;
            const lineNumbers = document.getElementById('line-numbers');
            const lines = textarea.value.split('\n');
            const lineCount = lines.length;
            
            let numbers = '';
            for (let i = 1; i <= lineCount; i++) {
                numbers += i;
                if (i < lineCount) numbers += '\n';
            }
            lineNumbers.textContent = numbers;
        }
        
        // Add tab support and line numbers
        codeEditor.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
                updateLineNumbers();
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
        });
        
        codeEditor.addEventListener('input', updateLineNumbers);
        codeEditor.addEventListener('scroll', function() {
            document.getElementById('line-numbers').scrollTop = this.scrollTop;
        });

        function addOutput(text, type = 'normal') {
            const span = document.createElement('span');
            span.className = type;
            span.textContent = text;
            outputDiv.appendChild(span);
            
            // Aggressive scroll to bottom for mobile
            function forceScroll() {
                outputDiv.scrollTop = outputDiv.scrollHeight;
                outputDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }
            
            forceScroll();
            setTimeout(forceScroll, 50);
            setTimeout(forceScroll, 200);
        }

        function clearOutput() {
            outputDiv.innerHTML = '';
            addOutput('Output cleared.\n---\n', 'info');
        }

        function handleInput(prompt) {
            return new Promise((resolve) => {
                const inputDiv = document.createElement('div');
                inputDiv.className = 'input-prompt';
                inputDiv.innerHTML = `
                    <div style="color: #58a6ff;">${prompt}</div>
                    <input type="text" class="input-field" placeholder="Type your input and press Enter..." />
                `;
                
                const input = inputDiv.querySelector('.input-field');
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const value = input.value;
                        addOutput(`${prompt}${value}\n`, 'info');
                        inputDiv.remove();
                        resolve(value);
                    }
                });
                
                outputDiv.appendChild(inputDiv);
                input.focus();
                fixTerminalScroll();
            });
        }

        function runCode() {
            if (isRunning) {
                addOutput('⚠️ Code is already running!\n', 'warning');
                return;
            }

            const code = codeEditor.value.trim();
            if (!code) {
                addOutput('❌ No code to run!\n', 'error');
                return;
            }

            isRunning = true;
            statusSpan.textContent = 'Running...';
            const startTime = Date.now();
            
            addOutput(`🚀 Running code...\n`, 'info');

            // Configure Skulpt
            Sk.pre = "output";
            Sk.configure({
                output: function(text) {
                    addOutput(text, 'normal');
                },
                read: function(x) {
                    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
                        throw "File not found: '" + x + "'";
                    return Sk.builtinFiles["files"][x];
                },
                inputfun: function(prompt) {
                    return handleInput(prompt || "");
                },
                inputfunTakesPrompt: true
            });

            // Enhanced sanitization and validation
            function sanitizeCode(text) {
                // Length validation
                if (text.length > 50000) {
                    throw new Error('Code too long! Maximum 50,000 characters allowed.');
                }
                
                // Prevent dangerous patterns
                const dangerous = [
                    /<script[^>]*>.*?<\/script>/gi,
                    /javascript:/gi,
                    /on\w+\s*=/gi,
                    /<iframe[^>]*>.*?<\/iframe>/gi,
                    /<[^>]*>/g,
                    /eval\s*\(/gi,
                    /exec\s*\(/gi,
                    /compile\s*\(/gi,
                    /__import__\s*\(/gi
                ];
                
                let sanitized = text;
                dangerous.forEach(pattern => {
                    sanitized = sanitized.replace(pattern, '');
                });
                
                // Additional Python-specific validation
                if (sanitized.includes('import os') || sanitized.includes('import subprocess')) {
                    throw new Error('System imports not allowed for security reasons.');
                }
                
                return sanitized.trim();
            }
            
            let sanitizedCode;
            try {
                sanitizedCode = sanitizeCode(code);
            } catch (error) {
                addOutput(`❌ ${error.message}\n`, 'error');
                isRunning = false;
                statusSpan.textContent = 'Ready';
                return;
            }
            
            // Run the code with sanitized input
            var promise = Sk.misceval.asyncToPromise(function() {
                return Sk.importMainWithBody("<stdin>", false, sanitizedCode, true);
            });

            promise.then(function(mod) {
                const executionTime = Date.now() - startTime;
                document.getElementById('execution-time').textContent = `Executed in ${executionTime}ms`;
                addOutput(`\n✅ Execution completed in ${executionTime}ms\n`, 'success');
                autoSave(); // Auto-save after successful execution
            }).catch(function(err) {
                let errorMsg = err.toString();
                
                // Extract actual line number from Skulpt error
                const lineMatch = errorMsg.match(/line (\d+)/);
                if (lineMatch) {
                    const actualLine = parseInt(lineMatch[1]);
                    errorMsg = errorMsg.replace(/line \d+/, `line ${actualLine}`);
                }
                
                addOutput(`❌ Error: ${errorMsg}\n`, 'error');
                
                // Provide helpful error hints
                if (errorMsg.includes('SyntaxError')) {
                    addOutput('💡 Hint: Check for missing colons, brackets, or indentation\n', 'info');
                } else if (errorMsg.includes('NameError')) {
                    addOutput('💡 Hint: Check variable names and spelling\n', 'info');
                } else if (errorMsg.includes('TypeError')) {
                    addOutput('💡 Hint: Check data types and function arguments\n', 'info');
                }
            }).finally(function() {
                isRunning = false;
                statusSpan.textContent = 'Ready';
                fixTerminalScroll();
            });
        }

        function loadExample() {
            const examples = [
                `# Hello World
name = input("What is your name? ")
print("Hello " + name + "!")
print("Welcome to Python!")

age = int(input("How old are you? "))
print("Next year you will be", age + 1)`,

                `# Simple Calculator
num1 = int(input("Enter first number: "))
num2 = int(input("Enter second number: "))

print("Addition:", num1 + num2)
print("Subtraction:", num1 - num2)
print("Multiplication:", num1 * num2)
if num2 != 0:
    print("Division:", num1 / num2)`,

                `# Age Checker
age = int(input("Enter your age: "))

if age >= 18:
    print("You are an adult")
else:
    print("You are young")
    
if age >= 60:
    print("Senior citizen")
elif age >= 13:
    print("Teenager")
else:
    print("Child")`,

                `# Basic Math
num = int(input("Enter a number: "))
print("Number:", num)
print("Double:", num * 2)
print("Square:", num * num)

if num > 0:
    print("Positive number")
else:
    print("Negative or zero")`
            ];
            
            const randomExample = examples[Math.floor(Math.random() * examples.length)];
            codeEditor.value = randomExample;
            updateLineNumbers();
            addOutput(`🎲 Random example loaded!\n`, 'info');
        }

        // Save code to localStorage
        function saveCode() {
            const code = codeEditor.value;
            const fileName = prompt('Enter file name:', 'my_code.py');
            if (fileName) {
                localStorage.setItem(`neuro_ide_${fileName}`, code);
                addOutput(`💾 Code saved as ${fileName}\n`, 'success');
            }
        }

        // Load code from localStorage
        function loadCode() {
            const savedFiles = Object.keys(localStorage)
                .filter(key => key.startsWith('neuro_ide_'))
                .map(key => key.replace('neuro_ide_', ''));
            
            if (savedFiles.length === 0) {
                addOutput('📁 No saved files found\n', 'warning');
                return;
            }
            
            const fileList = savedFiles.join('\n');
            const fileName = prompt(`Select file to load:\n${fileList}\n\nEnter file name:`);
            
            if (fileName) {
                const code = localStorage.getItem(`neuro_ide_${fileName}`);
                if (code) {
                    codeEditor.value = code;
                    updateLineNumbers();
                    addOutput(`📂 Loaded ${fileName}\n`, 'success');
                } else {
                    addOutput(`❌ File ${fileName} not found\n`, 'error');
                }
            }
        }

        // Auto-save current code
        function autoSave() {
            const code = codeEditor.value;
            if (code.trim()) {
                localStorage.setItem('neuro_ide_autosave', code);
            }
        }

        // Load auto-saved code on startup
        function loadAutoSave() {
            const autoSaved = localStorage.getItem('neuro_ide_autosave');
            if (autoSaved && !codeEditor.value.trim()) {
                codeEditor.value = autoSaved;
                updateLineNumbers();
                addOutput('🔄 Auto-saved code restored\n', 'info');
            }
        }

        // Auto-save every 30 seconds
        setInterval(autoSave, 30000);
        
        // Save on code change
        codeEditor.addEventListener('input', function() {
            clearTimeout(this.saveTimeout);
            this.saveTimeout = setTimeout(autoSave, 2000);
        });

        // Enhanced error handling for Skulpt loading
        let skulptLoadAttempts = 0;
        function checkSkulptLoaded() {
            if (typeof Sk !== 'undefined') {
                addOutput('✅ Python runtime loaded!\n', 'success');
                loadAutoSave();
            } else {
                skulptLoadAttempts++;
                if (skulptLoadAttempts < 3) {
                    addOutput(`⏳ Loading Python runtime... (${skulptLoadAttempts}/3)\n`, 'warning');
                    setTimeout(checkSkulptLoaded, 2000);
                } else {
                    addOutput('❌ Failed to load Python runtime. Please refresh the page.\n', 'error');
                    addOutput('💡 Try: Check internet connection and refresh\n', 'info');
                }
            }
        }

        // Mobile terminal scroll fix
        function fixTerminalScroll() {
            const terminal = outputDiv;
            terminal.scrollTop = terminal.scrollHeight;
            
            // Force terminal to be scrollable on mobile
            if (window.innerWidth <= 768) {
                terminal.style.height = 'auto';
                terminal.style.maxHeight = '100%';
                terminal.style.overflowY = 'scroll';
                terminal.style.webkitOverflowScrolling = 'touch';
                
                // Scroll to bottom multiple times
                requestAnimationFrame(() => {
                    terminal.scrollTop = terminal.scrollHeight;
                    setTimeout(() => {
                        terminal.scrollTop = terminal.scrollHeight;
                    }, 100);
                });
            }
        }
        
        // Add touch scroll handling
        if ('ontouchstart' in window) {
            outputDiv.addEventListener('touchstart', function(e) {
                this.style.webkitOverflowScrolling = 'touch';
            }, { passive: true });
            
            outputDiv.addEventListener('touchmove', function(e) {
                e.stopPropagation();
            }, { passive: true });
        }
        
        // Fullscreen functionality
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    // Force show all buttons
                    forceShowButtons();
                    
                    // Show orientation hint on mobile
                    if (window.innerWidth < 1024) {
                        showOrientationHint();
                    }
                    // Lock to landscape if supported
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock('landscape').catch(() => {});
                    }
                    
                    // Update button icon
                    const btn = document.querySelector('[onclick="toggleFullscreen()"]');
                    btn.innerHTML = '<i class="fas fa-compress"></i> <span class="btn-text">Exit</span>';
                });
            } else {
                document.exitFullscreen().then(() => {
                    // Unlock orientation
                    if (screen.orientation && screen.orientation.unlock) {
                        screen.orientation.unlock();
                    }
                    
                    // Update button icon
                    const btn = document.querySelector('[onclick="toggleFullscreen()"]');
                    btn.innerHTML = '<i class="fas fa-expand"></i> <span class="btn-text">Fullscreen</span>';
                });
            }
        }
        
        function forceShowButtons() {
            // Force show navbar and buttons
            const navbar = document.querySelector('.navbar');
            const navActions = document.querySelector('.nav-actions');
            const buttons = document.querySelectorAll('.btn');
            
            if (navbar) {
                navbar.style.display = 'flex';
                navbar.style.visibility = 'visible';
                navbar.style.opacity = '1';
                navbar.style.position = 'fixed';
                navbar.style.top = '0';
                navbar.style.left = '0';
                navbar.style.right = '0';
                navbar.style.zIndex = '9999';
                navbar.style.background = '#161b22';
            }
            
            if (navActions) {
                navActions.style.display = 'flex';
                navActions.style.visibility = 'visible';
                navActions.style.opacity = '1';
            }
            
            buttons.forEach(btn => {
                btn.style.display = 'flex';
                btn.style.visibility = 'visible';
                btn.style.opacity = '1';
            });
            
            // Adjust container for navbar
            const container = document.querySelector('.ide-container');
            if (container) {
                container.style.marginTop = '60px';
                container.style.height = 'calc(100vh - 60px)';
            }
        }
        
        function showOrientationHint() {
            const hint = document.getElementById('orientationHint');
            if (window.innerWidth < window.innerHeight) {
                hint.classList.add('show');
                setTimeout(() => {
                    hint.classList.remove('show');
                }, 4000);
            }
        }
        
        // Orientation change detection
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (document.fullscreenElement) {
                    forceShowButtons();
                    if (window.innerWidth > window.innerHeight) {
                        // Hide hint when rotated to landscape
                        document.getElementById('orientationHint').classList.remove('show');
                    }
                }
            }, 500);
        });
        
        // Monitor fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                setTimeout(forceShowButtons, 100);
            }
        });

        // Check Skulpt loading
        window.addEventListener('load', function() {
            setTimeout(checkSkulptLoaded, 1000);
        });
    </script>
</body>
</html>
