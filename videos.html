    <title>Neuro-Dev Videos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .videos-container {
            padding-top: 70px;
            background: #0a0a0a;
            min-height: 100vh;
        }
        .videos-header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #111, #1a1a1a);
        }
        .videos-header h1 {
            color: #00ff41;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .videos-header p {
            color: #ccc;
            font-size: 1.2rem;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-card {
            background: #111;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.1);
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .video-info {
            padding: 20px;
        }
        .video-title {
            color: #00ff41;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .video-module {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .video-description {
            color: #ccc;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .filter-tab {
            background: transparent;
            border: 1px solid #333;
            color: #ccc;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .filter-tab:hover, .filter-tab.active {
            background: #00ff41;
            color: #000;
            border-color: #00ff41;
        }
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
                padding: 20px 10px;
            }
            .videos-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-brain"></i>
                <span>Neuro-Dev</span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#courses" class="nav-link">Courses</a>
                <a href="videos.html" class="nav-link active">Videos</a>
                <a href="donate.html" class="nav-link">Donate</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="videos-container">
        <div class="videos-header">
            <h1><i class="fab fa-youtube"></i> Video Tutorials</h1>
            <p>Har lesson ke liye detailed video explanations</p>
        </div>

        <div style="max-width: 600px; margin: 0 auto 30px; padding: 0 20px;">
            <div style="position: relative;">
                <input type="text" id="video-search" placeholder="Video search kariye..." style="width: 100%; padding: 15px 50px 15px 20px; background: #111; border: 1px solid #333; color: #ccc; border-radius: 25px; font-size: 1rem;" oninput="searchVideos()">
                <i class="fas fa-search" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: #666;"></i>
            </div>
        </div>

        <div class="filter-tabs">
            <button class="filter-tab active" onclick="filterVideos('all')">All Videos</button>
            <button class="filter-tab" onclick="filterVideos('termux-basics')">Termux Basics</button>
            <button class="filter-tab" onclick="filterVideos('termux-advanced')">Termux Advanced</button>
            <button class="filter-tab" onclick="filterVideos('nethunter-rootless')">NetHunter</button>
            <button class="filter-tab" onclick="filterVideos('networking')">Networking</button>
            <button class="filter-tab" onclick="filterVideos('web-security')">Web Security</button>
        </div>

        <div class="video-grid" id="video-grid">
            <!-- Videos will be loaded here -->
        </div>
    </div>

    <!-- Google Ad Box -->
    <div style="text-align: center; padding: 20px; background: #111; border-top: 1px solid #333;">
        <div style="color: #666; font-size: 12px; margin-bottom: 10px;">Advertisement</div>
        <div style="max-width: 320px; margin: 0 auto; min-height: 100px; background: #222; border: 1px solid #444; border-radius: 5px; display: flex; align-items: center; justify-content: center;">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-1916892851128865"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="rectangle"></ins>
            <script nonce="video-scripts">(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

    <script nonce="video-scripts">
        let videoData = [];

        // Load videos from JSON file
        async function loadVideosData() {
            try {
                const response = await fetch('data/videos.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (!data || !data.videos || !Array.isArray(data.videos)) {
                    throw new Error('Invalid video data structure');
                }
                
                videoData = data.videos;
                loadVideos();
            } catch (error) {
                console.error('Error loading videos:', error);
                
                // Show error message to user
                const videoGrid = document.getElementById('video-grid');
                videoGrid.innerHTML = `
                    <div style="text-align: center; color: #ff6b6b; padding: 50px; grid-column: 1 / -1;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>Videos load nahi ho sake</h3>
                        <p>Kripya page refresh kare ya baad mein try kare</p>
                        <button onclick="location.reload()" style="background: #00ff41; color: #000; border: none; padding: 10px 20px; border-radius: 5px; margin-top: 15px; cursor: pointer;">
                            <i class="fas fa-refresh"></i> Refresh Page
                        </button>
                    </div>
                `;
            }
        }

        function loadVideos(filter = 'all') {
            const videoGrid = document.getElementById('video-grid');
            videoGrid.innerHTML = '';

            const filteredVideos = filter === 'all' ? videoData : videoData.filter(video => video.module === filter);

            if (filteredVideos.length === 0) {
                videoGrid.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 50px; grid-column: 1 / -1;">
                        <i class="fas fa-video-slash" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>Koi video nahi mila</h3>
                        <p>Is category mein abhi videos available nahi hain</p>
                    </div>
                `;
                return;
            }

            filteredVideos.forEach((video, index) => {
                // Validate video data
                if (!video.videoId || !video.title) {
                    console.warn(`Invalid video data at index ${index}:`, video);
                    return;
                }
                
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                // Sanitize content to prevent XSS
                const safeTitle = video.title.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                const safeDescription = video.description.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                const safeModuleName = video.moduleName.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                
                videoCard.innerHTML = `
                    <div class="video-wrapper">
                        <iframe 
                            src="https://www.youtube.com/embed/${encodeURIComponent(video.videoId)}?rel=0&modestbranding=1" 
                            allowfullscreen
                            loading="lazy"
                            onerror="handleVideoError(this)"
                            title="${safeTitle}">
                        </iframe>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${safeTitle}</div>
                        <div class="video-module">${safeModuleName}</div>
                        <div class="video-description">${safeDescription}</div>
                    </div>
                `;
                videoGrid.appendChild(videoCard);
            });
        }
        
        function handleVideoError(iframe) {
            const wrapper = iframe.parentElement;
            wrapper.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; height: 200px; background: #1a1a1a; color: #666; flex-direction: column;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px; color: #ff6b6b;"></i>
                    <p>Video load nahi ho saka</p>
                    <button onclick="location.reload()" style="background: #00ff41; color: #000; border: none; padding: 8px 15px; border-radius: 5px; margin-top: 10px; cursor: pointer;">
                        Retry
                    </button>
                </div>
            `;
        }

        function filterVideos(filter) {
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            document.getElementById('video-search').value = '';
            loadVideos(filter);
        }

        function searchVideos() {
            const searchTerm = document.getElementById('video-search').value.toLowerCase();
            const videoGrid = document.getElementById('video-grid');
            
            if (searchTerm === '') {
                loadVideos('all');
                return;
            }
            
            const filteredVideos = videoData.filter(video => 
                video.title.toLowerCase().includes(searchTerm) ||
                video.description.toLowerCase().includes(searchTerm) ||
                video.moduleName.toLowerCase().includes(searchTerm)
            );
            
            videoGrid.innerHTML = '';
            
            if (filteredVideos.length === 0) {
                videoGrid.innerHTML = '<div style="text-align: center; color: #666; padding: 50px;"><i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px;"></i><br>Koi video nahi mila</div>';
                return;
            }
            
            filteredVideos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/${video.videoId}?rel=0&modestbranding=1" allowfullscreen></iframe>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-module">${video.moduleName}</div>
                        <div class="video-description">${video.description}</div>
                    </div>
                `;
                videoGrid.appendChild(videoCard);
            });
        }

        // Load videos data on page load
        loadVideosData();
        
        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        
        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                hamburger.classList.toggle('active');
            });
        }
    </script>
